<h2 class="contentTitle">添加报修单</h2>
<form method="post" action="guestroom/declarationForm" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>名称：</dt>
                <dd>
                    <input name="formName" type="text"  value="" class="required" maxlength="50"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>报修描述：</dt>
                <dd>
                    <input name="description" type="text"  value="" class="required" maxlength="50"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>报修的房间:</dt>
                <dd>
                    <input name="room.id" value="" type="hidden" class="required"/>
                    <input class="required readonly" disabled="disabled" name="room.name" type="text"  lookupGroup="room" />
                    <a class="btnLook" href="/guestroom/declarationForm/room" lookupGroup="room" >选择报修的房间</a>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>房间的报修部位:</dt>
                <dd>
                    <input name="roomOption.id" value="" type="hidden" class="required"/>
                    <input class="required readonly" disabled="disabled" name="roomOption.name" type="text"  lookupGroup="roomOption" />
                    <a class="btnLook" href="guestroom/declarationForm/roomOption" lookupGroup="roomOption" >选择房间报修部位</a>
                </dd>
            </dl>








        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>
